# tmux config file
# reference
# http://qiita.com/succi0303/items/cb396704493476373edf
# http://qiita.com/omega999/items/c1ff60ac60b093c8676c
# http://qiita.com/koara-local/items/940ce66e2ecd8e4d8582

# KEYBOARD {{{

# change prefix key
unbind C-b
set -g prefix C-g
# fix Esc key delay time for Vim
set -sg escape-time 0

set -g default-terminal screen-256color
# キーストロークのディレイを減らす
set -sg escape-time 1
# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "reloaded"
# | でペインを縦に分割する
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# ウィンドウ分割後もカレントディレクトリに留まる
if-shell "~/dotfiles/bin/tmux-version-check 1.9" '\
    bind c new-window -c "#{pane_current_path}";\
    bind | split-window -h -c "#{pane_current_path}";\
    bind - split-window -v -c "#{pane_current_path}";\
'

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
# Vimのキーバインドでペインを移動する
bind h select-pane -L\; refresh-client -S
bind j select-pane -D\; refresh-client -S
bind k select-pane -U\; refresh-client -S
bind l select-pane -R\; refresh-client -S

# resize with Vim key binds
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
# starts 1 window and pane number
set-option -g base-index 1
set-window-option -g pane-base-index 1
# Copy to clipboard using xsel
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind p paste-buffer
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy Enter copy-pipe "tmux save-buffer - | xsel -ib"
bind -t vi-copy y copy-pipe "tmux save-buffer - | xsel -ib"
bind -t vi-copy Y copy-line
bind -t vi-copy C-a start-of-line
# 単語の最初の1文字に移動
bind-key -t vi-copy w next-word
# 単語の最後の1文字に移動
bind-key -t vi-copy e next-word-end
# w の逆の動き back
bind-key -t vi-copy b previous-word
# 画面上に映る最上行に移動
bind-key -t vi-copy g top-line
# 画面上に映る最下行に移動
bind-key -t vi-copy G bottom-line
# 前方検索
bind-key -t vi-copy / search-forward
# 後方検索
bind-key -t vi-copy ? search-backward
# ページスクロール
bind-key -t vi-copy C-n halfpage-up
bind-key -t vi-copy C-f halfpage-down
bind-key -t vi-copy PageUp halfpage-up
bind-key -t vi-copy PageDown halfpage-down
# ページ送り
bind-key -t vi-copy C-u halfpage-up
bind-key -t vi-copy C-d halfpage-down
set -s escape-time 0

bind -t vi-copy    WheelUpPane   halfpage-up
bind -t vi-copy    WheelDownPane halfpage-down
bind -t emacs-copy WheelUpPane   halfpage-up
bind -t emacs-copy WheelDownPane halfpage-down


# }}} KEYBOARD

# ウィンドウを閉じた時に番号を詰める
if-shell "~/dotfiles/bin/tmux-version-check 1.7" '\
    set-option -g renumber-windows on; \
'

# ステータスバーを上部に表示する
if-shell "~/dotfiles/bin/tmux-version-check 1.7" '\
    set -g status-position top; \
'

# マウス操作を有効にする
if-shell "~/dotfiles/bin/tmux-version-check 2.0" '\
    set -g mouse on; \
'

set -g set-titles on
set -g set-titles-string "#S/#I:#W"

## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 300

## ウィンドウリストの位置を左寄せにする
set -g status-justify left

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity off
set  -g visual-activity off

# ステータスバーを設定する
set-window-option -g allow-rename off
set-window-option -g window-status-current-format "#[fg=white,bg=blue,bold] #I:#W #[default]"

## 左パネルを設定する
set -g status-left-length 50
set -g status-left \
"#{?client_prefix,#[reverse],}#[fg=white][#S:#I.#P]#[fg=white][#(whoami)@#h]  "

## 右パネルを設定する
set -g status-right-length 80
set -g status-right \
"#{?client_prefix,#[reverse],}"\
"#[fg=white]#(${HOME}/dotfiles/bin/tmux-echo-branch) "\
"#[fg=white]#(${HOME}/dotfiles/bin/tmux-battery) "\
"#[fg=white][%Y-%m-%d(%a)#[fg=colour1]#(${HOME}/dotfiles/bin/holiday)#[fg=white] %H:%M]"

#### COLOUR (Solarized dark)
#### cf: https://github.com/altercation/solarized/blob/master/tmux/tmuxcolors-dark.conf

# default statusbar colors
set-option -g status-bg black #default #base02
set-option -g status-fg blue #yellow #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg white #brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01
# message text
set-option -g message-bg default # black #base02
set-option -g message-fg default #brightred #orange
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
set-window-option -g clock-mode-colour brightgreen #green #green

# for Neovim
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -ga terminal-overrides ',screen-256color:Tc'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

