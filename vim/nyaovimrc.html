<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
    .horizontal {
        display: flex;
        width: 100%;
        height: 100%;
    }
    neovim-editor {
        width: 100%;
        height: 100%;
    }
    </style>

    <!-- Component tags here -->
    <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font="Inconsolata"
        font-size="19"
        line-height="1.2"></neovim-editor>
    <markdown-preview editor="[[editor]]"></markdown-preview>
  </template>
</dom-module>
